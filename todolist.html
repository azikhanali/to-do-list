<html>
    <head>
        <link rel="stylesheet" href="assets/fontawesome.css"/>
        <link rel="stylesheet" href="assets/solid.css"/>
        <link rel="stylesheet" href="assets/style.css"/>
    </head>
    <body>
        <input class="input" placeholder="what to do?write your plans here!" />
        <button class="add" onclick="add()">click here to save your plan</button>
        <div class="content"><ol class="planner"></ol></div>
        <script>
            var input=document.querySelector(".input");
            function add(){
                if (input.value.trim().length <= 3){
                    alert("your plan should be more than 3 charecter!");
                    input.value = "";
                    return;}
                var li=document.createElement("LI");
                li.innerHTML=input.value;
                var planner=document.querySelector(".planner");
                planner.appendChild(li);
                var trash=document.createElement("I");
                trash.classList.add("fa-solid", "fa-trash-can");
                li.appendChild(trash);
                input.focus();
                input.value = "";
                trash.addEventListener("click",function(erase){
                    erase.target.parentNode.remove();
                })  
                li.addEventListener("click",function(done){
                    done.target.classList.add("doneDecorate");
                    var span=document.createElement("SPAN");
                    done.target.appendChild(span);
                    span.innerHTML="DONE";
                })  
            }
            input.addEventListener("keydown", function(useEnter){
                if(useEnter.key== "Enter"){
                    input.focus();
                    add();
                }
            });
            //function showList(){
                //document.querySelector(".input").style.opacity="0";
                //document.querySelector(".add").style.opacity="0";
                //document.querySelector(".show").style.opacity="0";
                //document.querySelector(".planner").style.opacity="1";
            //}
        </script>
    </body>
</html>
